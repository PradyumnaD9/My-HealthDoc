    <script>
	 
	 $("#user_password").keypress(function(e) {
      if(e.which == 13) {
        handleLogin();
       }
    });
               
   function isNumberKey(evt) {
   
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {

                $("label#ph_error").show();
                $("input#mobile").focus();

                return false;
            }
            $("label#ph_error").hide();

            return true;
        }
		 function onLoad()
